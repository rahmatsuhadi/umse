<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slicing Halaman Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>

</head>

<body class="bg-gray-100  antialiased min-h-screen">

         <!-- Navbar -->
    <nav class="bg-white shadow-sm  px-20">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://slemanmart.web.id/img/slemanmartlogo.png" alt="Logo" class="h-8">
            </div>
            
            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center gap-10">
                <div class="space-x-6 text-gray-600">
                    <a href="#" class="hover:text-[#E57F39]">Beranda</a>
                    <a href="#" class="hover:text-[#E57F39]">Profile</a>
                    <a href="#" class="hover:text-[#E57F39]">Kontak</a>
                    <a href="#" class="hover:text-[#E57F39]">Blog</a>
                </div>
                <div class="flex space-x-4">
                    <a href="#"
                        class="bg-white text-[#E57F39] border border-[#E57F39] font-medium py-2 px-6 rounded-lg hover:bg-[#E57F39] hover:text-white transition duration-200">Daftar</a>
                    <a href="#"
                        class="bg-[#E57F39] text-white font-medium py-2 px-6 rounded-lg hover:bg-orange-600 transition duration-200">Masuk</a>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden p-2 text-gray-600 hover:text-[#E57F39]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </nav>
    
    <!-- Mobile Menu Container -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md p-4">
        <div class="flex flex-col space-y-4 text-gray-600">
            <a href="#" class="hover:text-[#E57F39] border-b pb-2">Beranda</a>
            <a href="#" class="hover:text-[#E57F39] border-b pb-2">Profile</a>
            <a href="#" class="hover:text-[#E57F39] border-b pb-2">Kontak</a>
            <a href="#" class="hover:text-[#E57F39] border-b pb-2">Blog</a>
            <a href="#"
                class="bg-white text-[#E57F39] border border-[#E57F39] font-medium py-2 px-6 rounded-lg text-center hover:bg-[#E57F39] hover:text-white transition duration-200">Daftar</a>
            <a href="#"
                class="bg-[#E57F39] text-white font-medium py-2 px-6 rounded-lg text-center hover:bg-orange-600 transition duration-200">Masuk</a>
        </div>
    </div>

    <div class="flex items-center justify-center  mt-28">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Login</h1>
                <p class="text-gray-500 text-sm">Silahkan masuk untuk melanjutkan</p>
            </div>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Nomor HP</label>
                    <div class="relative">
                        <input type="text" id="phone" name="phone" placeholder="0812 xxxxxxx"
                            class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#E57F39] focus:border-transparent transition duration-200"
                            required>

                        <svg class="h-6 w-6 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" width="24"
                            height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M7.72969 1.15223C7.36875 0.280354 6.41719 -0.183709 5.50781 0.0647288L1.38281 1.18973C0.567188 1.41473 0 2.15535 0 2.9991C0 14.596 9.40313 23.9991 21 23.9991C21.8438 23.9991 22.5844 23.4319 22.8094 22.6163L23.9344 18.4913C24.1828 17.5819 23.7188 16.6304 22.8469 16.2694L18.3469 14.3944C17.5828 14.0757 16.6969 14.296 16.1766 14.9382L14.2828 17.2491C10.9828 15.6882 8.31094 13.0163 6.75 9.71629L9.06094 7.82723C9.70312 7.30223 9.92344 6.42098 9.60469 5.65692L7.72969 1.15692V1.15223Z"
                                fill="#ADB5BD" />
                        </svg>

                    </div>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" placeholder="••••••••••"
                            class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#E57F39] focus:border-transparent transition duration-200"
                            required>


                        <svg class="h-6 w-6 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" width="21"
                            height="24" viewBox="0 0 21 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6.75 6.75V9H14.25V6.75C14.25 4.67812 12.5719 3 10.5 3C8.42813 3 6.75 4.67812 6.75 6.75ZM3.75 9V6.75C3.75 3.02344 6.77344 0 10.5 0C14.2266 0 17.25 3.02344 17.25 6.75V9H18C19.6547 9 21 10.3453 21 12V21C21 22.6547 19.6547 24 18 24H3C1.34531 24 0 22.6547 0 21V12C0 10.3453 1.34531 9 3 9H3.75Z" />
                        </svg>



                        <button type="button"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-[#E57F39]">

                            <svg class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-[#E57F39]"
                                width="28" height="24" viewBox="0 0 28 24" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M13.9998 1.5C10.2123 1.5 7.17949 3.225 4.97168 5.27812C2.77793 7.3125 1.31074 9.75 0.616992 11.4234C0.462305 11.7937 0.462305 12.2062 0.616992 12.5766C1.31074 14.25 2.77793 16.6875 4.97168 18.7219C7.17949 20.775 10.2123 22.5 13.9998 22.5C17.7873 22.5 20.8201 20.775 23.0279 18.7219C25.2217 16.6828 26.6889 14.25 27.3873 12.5766C27.542 12.2062 27.542 11.7937 27.3873 11.4234C26.6889 9.75 25.2217 7.3125 23.0279 5.27812C20.8201 3.225 17.7873 1.5 13.9998 1.5ZM7.2498 12C7.2498 10.2098 7.96096 8.4929 9.22683 7.22703C10.4927 5.96116 12.2096 5.25 13.9998 5.25C15.79 5.25 17.5069 5.96116 18.7728 7.22703C20.0386 8.4929 20.7498 10.2098 20.7498 12C20.7498 13.7902 20.0386 15.5071 18.7728 16.773C17.5069 18.0388 15.79 18.75 13.9998 18.75C12.2096 18.75 10.4927 18.0388 9.22683 16.773C7.96096 15.5071 7.2498 13.7902 7.2498 12ZM13.9998 9C13.9998 10.6547 12.6545 12 10.9998 12C10.667 12 10.3482 11.9437 10.0482 11.8453C9.79043 11.7609 9.49043 11.9203 9.49981 12.1922C9.51387 12.5156 9.56074 12.8391 9.64981 13.1625C10.292 15.5625 12.7623 16.9875 15.1623 16.3453C17.5623 15.7031 18.9873 13.2328 18.3451 10.8328C17.8248 8.8875 16.1045 7.57969 14.192 7.5C13.9201 7.49062 13.7607 7.78594 13.8451 8.04844C13.9436 8.34844 13.9998 8.66719 13.9998 9Z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div>
                    <button type="submit"
                        class="w-full bg-[#E57F39] text-white font-bold py-3 rounded-2xl hover:bg-orange-600 transition duration-200">Masuk</button>
                </div>
            </form>
            <div class="mt-6 text-center text-sm text-gray-500">
                Belum punya akun? <a href="#" class="text-[#E57F39] font-medium hover:underline">Daftar</a>
            </div>
        </div>
    </div>
        <!-- JavaScript for mobile menu toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>
</body>

</html>
