<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran UMKM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 antialiased">

        <!-- Navbar -->
    <nav class="bg-white shadow-sm  px-20">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://slemanmart.web.id/img/slemanmartlogo.png" alt="Logo" class="h-8">
            </div>
            
            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center gap-10">
                <div class="space-x-6 text-gray-600">
                    <a href="#" class="hover:text-[#E57F39]">Beranda</a>
                    <a href="#" class="hover:text-[#E57F39]">Profile</a>
                    <a href="#" class="hover:text-[#E57F39]">Kontak</a>
                    <a href="#" class="hover:text-[#E57F39]">Blog</a>
                </div>
                <div class="flex space-x-4">
                    <a href="#"
                        class="bg-white text-[#E57F39] border border-[#E57F39] font-medium py-2 px-6 rounded-lg hover:bg-[#E57F39] hover:text-white transition duration-200">Daftar</a>
                    <a href="#"
                        class="bg-[#E57F39] text-white font-medium py-2 px-6 rounded-lg hover:bg-orange-600 transition duration-200">Masuk</a>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden p-2 text-gray-600 hover:text-[#E57F39]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </nav>
    
    <!-- Mobile Menu Container -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md p-4">
        <div class="flex flex-col space-y-4 text-gray-600">
            <a href="#" class="hover:text-[#E57F39] border-b pb-2">Beranda</a>
            <a href="#" class="hover:text-[#E57F39] border-b pb-2">Profile</a>
            <a href="#" class="hover:text-[#E57F39] border-b pb-2">Kontak</a>
            <a href="#" class="hover:text-[#E57F39] border-b pb-2">Blog</a>
            <a href="#"
                class="bg-white text-[#E57F39] border border-[#E57F39] font-medium py-2 px-6 rounded-lg text-center hover:bg-[#E57F39] hover:text-white transition duration-200">Daftar</a>
            <a href="#"
                class="bg-[#E57F39] text-white font-medium py-2 px-6 rounded-lg text-center hover:bg-orange-600 transition duration-200">Masuk</a>
        </div>
    </div>

    <!-- Main Form Section -->
    <div class="flex items-center justify-center py-12 p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-4xl">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Form Pendaftaran UMKM</h1>
                <p class="text-gray-500 text-sm">Silakan isi form berikut untuk mendaftarkan UMKM Anda.</p>
            </div>
            <form action="#" method="POST">
                
                <!-- Bagian Informasi Pribadi -->
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Informasi Pribadi</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label for="full-name" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap <span class="text-red-500">*</span></label>
                        <input type="text" id="full-name" name="full-name" required
                            class="w-full px-4 py-2  border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#E57F39] focus:border-transparent transition duration-200">
                    </div>
                    <div>
                        <label for="nik" class="block text-sm font-medium text-gray-700 mb-1">NIK / Nomor KTP <span class="text-red-500">*</span></label>
                        <input type="text" id="nik" name="nik" required
                            class="w-full px-4 py-2  border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#E57F39] focus:border-transparent transition duration-200">
                    </div>
                    <div>
                        <label for="phone-number" class="block text-sm font-medium text-gray-700 mb-1">Nomor HP <span class="text-red-500">*</span></label>
                        <input type="text" id="phone-number" name="phone-number" required
                            class="w-full px-4 py-2  border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#E57F39] focus:border-transparent transition duration-200">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email (Optional)</label>
                        <input type="email" id="email" name="email"
                            class="w-full px-4 py-2  border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#E57F39] focus:border-transparent transition duration-200">
                    </div>
                    <div class="relative">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password <span class="text-red-500">*</span></label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-2  pr-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#E57F39] focus:border-transparent transition duration-200">
                        <button type="button" id="togglePassword"
                            class="absolute right-3 top-[32px] text-gray-400 hover:text-[#E57F39] transition duration-200">
                            <svg class="h-6 w-6" width="28" height="24" viewBox="0 0 28 24" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M13.9998 1.5C10.2123 1.5 7.17949 3.225 4.97168 5.27812C2.77793 7.3125 1.31074 9.75 0.616992 11.4234C0.462305 11.7937 0.462305 12.2062 0.616992 12.5766C1.31074 14.25 2.77793 16.6875 4.97168 18.7219C7.17949 20.775 10.2123 22.5 13.9998 22.5C17.7873 22.5 20.8201 20.775 23.0279 18.7219C25.2217 16.6828 26.6889 14.25 27.3873 12.5766C27.542 12.2062 27.542 11.7937 27.3873 11.4234C26.6889 9.75 25.2217 7.3125 23.0279 5.27812C20.8201 3.225 17.7873 1.5 13.9998 1.5ZM7.2498 12C7.2498 10.2098 7.96096 8.4929 9.22683 7.22703C10.4927 5.96116 12.2096 5.25 13.9998 5.25C15.79 5.25 17.5069 5.96116 18.7728 7.22703C20.0386 8.4929 20.7498 10.2098 20.7498 12C20.7498 13.7902 20.0386 15.5071 18.7728 16.773C17.5069 18.0388 15.79 18.75 13.9998 18.75C12.2096 18.75 10.4927 18.0388 9.22683 16.773C7.96096 15.5071 7.2498 13.7902 7.2498 12ZM13.9998 9C13.9998 10.6547 12.6545 12 10.9998 12C10.667 12 10.3482 11.9437 10.0482 11.8453C9.79043 11.7609 9.49043 11.9203 9.49981 12.1922C9.51387 12.5156 9.56074 12.8391 9.64981 13.1625C10.292 15.5625 12.7623 16.9875 15.1623 16.3453C17.5623 15.7031 18.9873 13.2328 18.3451 10.8328C17.8248 8.8875 16.1045 7.57969 14.192 7.5C13.9201 7.49062 13.7607 7.78594 13.8451 8.04844C13.9436 8.34844 13.9998 8.66719 13.9998 9Z" />
                            </svg>
                        </button>
                    </div>
                    <div class="relative">
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password <span class="text-red-500">*</span></label>
                        <input type="password" id="confirm-password" name="confirm-password" required
                            class="w-full px-4 py-2 pr-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#E57F39] focus:border-transparent transition duration-200">
                        <button type="button" id="toggleConfirmPassword"
                            class="absolute right-3 top-[32px] text-gray-400 hover:text-[#E57F39] transition duration-200">
                            <svg class="h-6 w-6" width="28" height="24" viewBox="0 0 28 24" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M13.9998 1.5C10.2123 1.5 7.17949 3.225 4.97168 5.27812C2.77793 7.3125 1.31074 9.75 0.616992 11.4234C0.462305 11.7937 0.462305 12.2062 0.616992 12.5766C1.31074 14.25 2.77793 16.6875 4.97168 18.7219C7.17949 20.775 10.2123 22.5 13.9998 22.5C17.7873 22.5 20.8201 20.775 23.0279 18.7219C25.2217 16.6828 26.6889 14.25 27.3873 12.5766C27.542 12.2062 27.542 11.7937 27.3873 11.4234C26.6889 9.75 25.2217 7.3125 23.0279 5.27812C20.8201 3.225 17.7873 1.5 13.9998 1.5ZM7.2498 12C7.2498 10.2098 7.96096 8.4929 9.22683 7.22703C10.4927 5.96116 12.2096 5.25 13.9998 5.25C15.79 5.25 17.5069 5.96116 18.7728 7.22703C20.0386 8.4929 20.7498 10.2098 20.7498 12C20.7498 13.7902 20.0386 15.5071 18.7728 16.773C17.5069 18.0388 15.79 18.75 13.9998 18.75C12.2096 18.75 10.4927 18.0388 9.22683 16.773C7.96096 15.5071 7.2498 13.7902 7.2498 12ZM13.9998 9C13.9998 10.6547 12.6545 12 10.9998 12C10.667 12 10.3482 11.9437 10.0482 11.8453C9.79043 11.7609 9.49043 11.9203 9.49981 12.1922C9.51387 12.5156 9.56074 12.8391 9.64981 13.1625C10.292 15.5625 12.7623 16.9875 15.1623 16.3453C17.5623 15.7031 18.9873 13.2328 18.3451 10.8328C17.8248 8.8875 16.1045 7.57969 14.192 7.5C13.9201 7.49062 13.7607 7.78594 13.8451 8.04844C13.9436 8.34844 13.9998 8.66719 13.9998 9Z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Bagian Informasi Usaha -->
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Informasi Usaha</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label for="business-name" class="block text-sm font-medium text-gray-700 mb-1">Nama Usaha <span class="text-red-500">*</span></label>
                        <input type="text" id="business-name" name="business-name" required
                            class="w-full px-4 py-2  border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#E57F39] focus:border-transparent transition duration-200">
                    </div>
                    <div>
                        <label for="brand-name" class="block text-sm font-medium text-gray-700 mb-1">Merk Usaha (Optional)</label>
                        <input type="text" id="brand-name" name="brand-name"
                            class="w-full px-4 py-2  border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#E57F39] focus:border-transparent transition duration-200">
                    </div>
                    <div class="md:col-span-2">
                        <label for="business-address" class="block text-sm font-medium text-gray-700 mb-1">Alamat Usaha <span class="text-red-500">*</span></label>
                        <textarea id="business-address" name="business-address" rows="3" required
                            class="w-full px-4 py-2  border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#E57F39] focus:border-transparent transition duration-200"></textarea>
                    </div>
                    <div>
                        <label for="kecamatan" class="block text-sm font-medium text-gray-700 mb-1">Kapanewon / Kecamatan <span class="text-red-500">*</span></label>
                        <input type="text" id="kecamatan" name="kecamatan" required
                            class="w-full px-4 py-2  border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#E57F39] focus:border-transparent transition duration-200">
                    </div>
                    <div>
                        <label for="kelurahan" class="block text-sm font-medium text-gray-700 mb-1">Kelurahan / Desa <span class="text-red-500">*</span></label>
                        <input type="text" id="kelurahan" name="kelurahan" required
                            class="w-full px-4 py-2  border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#E57F39] focus:border-transparent transition duration-200">
                    </div>
                    <div class="md:col-span-2">
                        <label for="business-activity" class="block text-sm font-medium text-gray-700 mb-1">Kegiatan Usaha <span class="text-red-500">*</span></label>
                        <textarea id="business-activity" name="business-activity" rows="3" required
                            class="w-full px-4 py-2  border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#E57F39] focus:border-transparent transition duration-200"></textarea>
                    </div>
                </div>

                <!-- Tombol Daftar -->
                <div>
                    <button type="submit"
                        class="w-full bg-[#E57F39] text-white font-bold py-3 rounded-2xl hover:bg-orange-600 transition duration-200">Daftar</button>
                </div>
            </form>
        </div>
    </div>
        <!-- JavaScript for mobile menu toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
