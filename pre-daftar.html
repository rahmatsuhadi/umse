<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slicing Halaman Daftar UMKM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 antialiased">

        <!-- Navbar -->
    <nav class="bg-white shadow-sm px-20">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://slemanmart.web.id/img/slemanmartlogo.png" alt="Logo" class="h-8">
            </div>
            
            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center gap-10">
                <div class="space-x-6 text-gray-600">
                    <a href="#" class="hover:text-[#E57F39]">Beranda</a>
                    <a href="#" class="hover:text-[#E57F39]">Profile</a>
                    <a href="#" class="hover:text-[#E57F39]">Kontak</a>
                    <a href="#" class="hover:text-[#E57F39]">Blog</a>
                </div>
                <div class="flex space-x-4">
                    <a href="#"
                        class="bg-white text-[#E57F39] border border-[#E57F39] font-medium py-2 px-6 rounded-lg hover:bg-[#E57F39] hover:text-white transition duration-200">Daftar</a>
                    <a href="#"
                        class="bg-[#E57F39] text-white font-medium py-2 px-6 rounded-lg hover:bg-orange-600 transition duration-200">Masuk</a>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden p-2 text-gray-600 hover:text-[#E57F39]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </nav>
    
    <!-- Mobile Menu Container -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md p-4">
        <div class="flex flex-col space-y-4 text-gray-600">
            <a href="#" class="hover:text-[#E57F39] border-b pb-2">Beranda</a>
            <a href="#" class="hover:text-[#E57F39] border-b pb-2">Profile</a>
            <a href="#" class="hover:text-[#E57F39] border-b pb-2">Kontak</a>
            <a href="#" class="hover:text-[#E57F39] border-b pb-2">Blog</a>
            <a href="#"
                class="bg-white text-[#E57F39] border border-[#E57F39] font-medium py-2 px-6 rounded-lg text-center hover:bg-[#E57F39] hover:text-white transition duration-200">Daftar</a>
            <a href="#"
                class="bg-[#E57F39] text-white font-medium py-2 px-6 rounded-lg text-center hover:bg-orange-600 transition duration-200">Masuk</a>
        </div>
    </div>

    <!-- Main Registration Section -->
    <!-- Menggunakan flexbox untuk memusatkan konten secara vertikal dan horizontal -->
    <div class="flex items-center justify-center min-h-[calc(100vh-80px)] p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Daftar</h1>
                <p class="text-gray-500 text-sm">Masukkan nomor HP Anda untuk memeriksa apakah sudah terdaftar.</p>
            </div>
            <form action="#" method="POST">
                <div class="mb-6">
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Nomor HP</label>
                    <div class="relative">
                        <input type="text" id="phone" name="phone" placeholder="0812 xxxxxxx"
                            class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#E57F39] focus:border-transparent transition duration-200"
                            required>
                        <!-- Ikon telepon, menggunakan fill="currentColor" agar warna bisa diatur dengan class Tailwind -->
                        <svg class="h-6 w-6 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" width="24"
                            height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M7.72969 1.15223C7.36875 0.280354 6.41719 -0.183709 5.50781 0.0647288L1.38281 1.18973C0.567188 1.41473 0 2.15535 0 2.9991C0 14.596 9.40313 23.9991 21 23.9991C21.8438 23.9991 22.5844 23.4319 22.8094 22.6163L23.9344 18.4913C24.1828 17.5819 23.7188 16.6304 22.8469 16.2694L18.3469 14.3944C17.5828 14.0757 16.6969 14.296 16.1766 14.9382L14.2828 17.2491C10.9828 15.6882 8.31094 13.0163 6.75 9.71629L9.06094 7.82723C9.70312 7.30223 9.92344 6.42098 9.60469 5.65692L7.72969 1.15692V1.15223Z" />
                        </svg>
                    </div>
                </div>
                <div>
                    <button type="submit"
                        class="w-full bg-[#E57F39] text-white font-bold py-3 rounded-2xl hover:bg-orange-600 transition duration-200">Periksa</button>
                </div>
            </form>
        </div>
    </div>
        <!-- JavaScript for mobile menu toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
